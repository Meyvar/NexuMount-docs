<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>阿里云盘获取accessToken</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <style>
        .qrCode{
            display: flex;
            justify-content: center;
            height: 250px;
        }
    </style>
</head>
<body>
<form class="layui-form">
    <div class="qrCode">
        <img id="qrCode" src="https://openapi.alipan.com/oauth/qrcode/175643776518460caefb424dc88e090d09f9a20fa9">
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">access_token</label>
        <div class="layui-input-block">
            <textarea name="access_token" disabled class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">refresh_token</label>
        <div class="layui-input-block">
            <textarea name="refresh_token" disabled class="layui-textarea"></textarea>
        </div>
    </div>
</form>



<script src="../../../lib/jquery-3.7.1.min.js"></script>
<script src="../../../layui/layui.js"></script>
<script src="index.js"></script>
</body>
</html>
